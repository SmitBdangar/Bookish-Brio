{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatBox</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* --- General Theming & Resets --- */
        :root {
            --color-primary: #3b2f2f;
            --color-secondary: #fffdf5;
            --color-accent: #f75d59;
            --color-background: #fdfaf3;
            --color-text: #2c1c1c;
            --border-radius-card: 12px;
            --box-shadow-card: 0 4px 12px rgba(0, 0, 0, 0.05);
            --transition-speed: 0.25s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-background);
            margin: 0;
            padding: 20px;
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff9f0;
            border: 1px solid #e0d9d2;
            padding: 40px;
            border-radius: var(--border-radius-card);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-family: 'Georgia', serif;
            letter-spacing: 1.5px;
            color: var(--color-primary);
            margin: 0 0 8px;
        }

        .login-header p {
            color: #5a4636;
            font-style: italic;
            margin: 0;
        }

        /* --- Form --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-primary);
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0d9d2;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background: var(--color-secondary);
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 5px rgba(59, 47, 47, 0.3);
        }

        /* --- Buttons --- */
        .btn {
            background-color: var(--color-primary);
            color: var(--color-background);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 16px;
            letter-spacing: 1px;
            transition: all var(--transition-speed) ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #5a4949;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-ghost {
            background-color: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
            text-decoration: none;
            display: inline-block;
            padding: 8px 15px;
            font-size: 13px;
        }
        
        .btn-ghost:hover {
            background-color: var(--color-primary);
            color: var(--color-background);
        }

        /* --- Links --- */
        .links {
            text-align: center;
            font-family: 'Georgia', serif;
            margin-top: 20px;
        }

        .links a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: bold;
            transition: color var(--transition-speed), text-decoration var(--transition-speed);
        }

        .links a:hover {
            color: #5a4949;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #5a4636;
            font-style: italic;
        }

        /* --- Messages --- */
        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
            border-left: 5px solid;
            transition: all 0.3s;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        /* --- Responsive --- */
        @media (max-width: 480px) {
            .container {
                margin: 20px 15px;
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .btn {
                font-size: 15px;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-header">
            <h1>ChatBox</h1>
            <p>Welcome back! Please sign in to continue chatting.</p>
        </div>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            <div class="divider">• • •</div>
            <p><a href="{% url 'index' %}">← Back to ChatBox</a></p>
        </div>
    </div>
</body>

</html>
