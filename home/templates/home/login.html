{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatBox</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4ecd8;
            margin: 0;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff8e7;
            border: 2px solid #3b2f2f;
            padding: 40px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 32px;
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
            color: #3b2f2f;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #5a4636;
            font-style: italic;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #3b2f2f;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #3b2f2f;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            background: #fffdf5;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #5a4636;
            box-shadow: 0 0 5px rgba(59, 47, 47, 0.3);
        }

        .btn {
            background-color: #3b2f2f;
            color: #fdfaf3;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 16px;
            letter-spacing: 1px;
            transition: background 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #2a2320;
        }

        .links {
            text-align: center;
            font-family: 'Georgia', serif;
        }

        .links a {
            color: #3b2f2f;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
            border-left: 5px solid;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #5a4636;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-header">
            <h1>ChatBox</h1>
            <p>Welcome back! Please sign in to continue chatting.</p>
        </div>

        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            <div class="divider">• • •</div>
            <p><a href="{% url 'index' %}">← Back to ChatBox</a></p>
        </div>
    </div>
</body>

</html>
