{% extends "home/base.html" %}

{% block title %}Login - Bookish Brio{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 150px);
        padding: 20px;
    }

    .auth-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: var(--shadow-md);
    }

    .auth-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 24px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 700;
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 4px;
        background: #f6f7f8;
        font-size: 0.9rem;
        transition: var(--transition);
    }

    .form-control:focus {
        border-color: var(--primary);
        background: #fff;
        outline: none;
    }

    .auth-footer {
        margin-top: 24px;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-meta);
    }

    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Log In</h2>

        <form method="post" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required>
            </div>

            <button type="submit" class="btn-orange" style="width: 100%; height: 44px; margin-top: 10px;"
                id="submitBtn">
                Log In
            </button>
        </form>

        <div class="auth-footer">
            <p>New to Bookish Brio? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', function () {
        const btn = document.getElementById('submitBtn');
        btn.textContent = 'Logging in...';
        btn.style.opacity = '0.7';
        btn.disabled = true;
    });
</script>
{% endblock %}
