{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Salon - The Literary Salon</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Source+Sans+Pro:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Literary Magazine Color Palette & Variables --- */
        :root {
            --color-parchment: #faf7f2;
            --color-cream: #f8f5f0;
            --color-warm-white: #fefcf8;
            --color-ink: #2c2c2c;
            --color-ink-light: #4a4a4a;
            --color-ink-lighter: #666666;
            --color-burgundy: #8b2635;
            --color-burgundy-light: #a73d4a;
            --color-burgundy-dark: #6b1e29;
            --color-teal: #2c5f5d;
            --color-teal-light: #4a7b79;
            --color-gold: #d4a574;
            --color-gold-light: #e6c299;
            --color-sage: #9caa9c;
            --color-sage-light: #b8c4b8;
            --color-border-subtle: #e8e2d8;
            --color-border-warm: #d9d0c4;
            --color-shadow: rgba(44, 44, 44, 0.1);
            --color-shadow-warm: rgba(139, 38, 53, 0.15);
            
            --font-serif: 'Crimson Text', 'Times New Roman', serif;
            --font-display: 'Playfair Display', 'Times New Roman', serif;
            --font-sans: 'Source Sans Pro', 'Helvetica Neue', sans-serif;
            
            --border-radius: 8px;
            --border-radius-small: 4px;
            --shadow-subtle: 0 2px 8px var(--color-shadow);
            --shadow-paper: 0 4px 16px rgba(139, 38, 53, 0.08), 0 2px 8px rgba(44, 44, 44, 0.04);
            --shadow-elevated: 0 8px 32px rgba(139, 38, 53, 0.12), 0 4px 16px rgba(44, 44, 44, 0.06);
            --transition-elegant: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-xxl: 4rem;
        }

        /* --- Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-serif);
            background: linear-gradient(135deg, var(--color-parchment) 0%, var(--color-cream) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--color-ink);
            line-height: 1.7;
            font-size: 16px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: 0.01em;
            padding: var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 38, 53, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(44, 95, 93, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(212, 165, 116, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--color-warm-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-elevated);
            overflow: hidden;
            border: 1px solid var(--color-border-warm);
            position: relative;
        }

        /* --- Header Section --- */
        .login-header {
            background: linear-gradient(135deg, var(--color-burgundy) 0%, var(--color-burgundy-dark) 100%);
            color: var(--color-warm-white);
            padding: var(--spacing-xl);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(212, 165, 116, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }

        .login-header h1 {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 700;
            font-style: italic;
            margin: 0 0 var(--spacing-sm);
            letter-spacing: -0.02em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .login-header h1::before {
            margin-right: var(--spacing-sm);
            font-size: 2rem;
            opacity: 0.9;
        }

        .login-header p {
            font-family: var(--font-serif);
            font-size: 1.1rem;
            opacity: 0.95;
            font-style: italic;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        /* --- Form Container --- */
        .form-container {
            padding: var(--spacing-xl);
        }

        /* --- Welcome Message --- */
        .welcome-message {
            background: linear-gradient(135deg, var(--color-parchment) 0%, var(--color-cream) 100%);
            padding: var(--spacing-lg);
            border-left: 4px solid var(--color-burgundy);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-xl);
            font-family: var(--font-serif);
            font-style: italic;
            color: var(--color-ink-light);
            font-size: 1.05rem;
            line-height: 1.6;
            border: 1px solid var(--color-border-subtle);
        }

        /* --- Messages/Alerts --- */
        .messages {
            margin-bottom: var(--spacing-lg);
        }

        .alert {
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-family: var(--font-serif);
            font-size: 1.05rem;
        }

        .alert-success {
            background: linear-gradient(135deg, #f0f9f4 0%, #e6f7ed 100%);
            color: var(--color-teal);
            border-left: 4px solid var(--color-teal);
            border: 1px solid #d1fae5;
        }

        .alert-error {
            background: linear-gradient(135deg, #fef7f7 0%, #fef2f2 100%);
            color: var(--color-burgundy);
            border-left: 4px solid var(--color-burgundy);
            border: 1px solid #fecaca;
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--color-ink);
            margin-bottom: var(--spacing-sm);
            letter-spacing: 0.02em;
        }

        .form-group label::before {
            margin-right: var(--spacing-xs);
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-control {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-lg);
            font-family: var(--font-serif);
            font-size: 1.05rem;
            color: var(--color-ink);
            background: var(--color-warm-white);
            border: 2px solid var(--color-border-warm);
            border-radius: var(--border-radius);
            transition: all var(--transition-elegant);
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-burgundy);
            box-shadow: 0 0 0 4px rgba(139, 38, 53, 0.1);
            background: var(--color-cream);
        }

        .form-control::placeholder {
            color: var(--color-ink-lighter);
            font-style: italic;
        }

        /* --- Submit Button --- */
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, var(--color-teal) 0%, var(--color-teal-light) 100%);
            color: var(--color-warm-white);
            font-family: var(--font-display);
            font-size: 1.2rem;
            font-weight: 600;
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-elegant);
            box-shadow: var(--shadow-subtle);
            letter-spacing: 0.02em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-elevated);
            background: linear-gradient(135deg, var(--color-teal-light) 0%, var(--color-teal) 100%);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit i {
            font-size: 1.1rem;
        }

        /* --- Links Section --- */
        .links {
            text-align: center;
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--color-border-subtle);
        }

        .links p {
            font-family: var(--font-serif);
            color: var(--color-ink-light);
            margin-bottom: var(--spacing-md);
            font-size: 1rem;
        }

        .links a {
            color: var(--color-burgundy);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all var(--transition-elegant);
        }

        .links a:hover {
            border-bottom-color: var(--color-burgundy);
            color: var(--color-burgundy-dark);
        }

        .divider {
            text-align: center;
            margin: var(--spacing-md) 0;
            color: var(--color-ink-lighter);
            font-family: var(--font-serif);
            font-style: italic;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 1px;
            background: var(--color-border-warm);
        }

        .divider::before {
            left: calc(50% - 80px);
        }

        .divider::after {
            right: calc(50% - 80px);
        }

        /* --- Back Link --- */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            color: var(--color-ink-lighter);
            text-decoration: none;
            font-family: var(--font-sans);
            font-size: 0.9rem;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-small);
            transition: all var(--transition-elegant);
        }

        .back-link:hover {
            color: var(--color-burgundy);
            background: rgba(139, 38, 53, 0.1);
            transform: translateX(-2px);
        }

        /* --- Loading State --- */
        .btn-submit.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .btn-submit.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            body {
                padding: var(--spacing-md);
            }

            .login-header {
                padding: var(--spacing-lg);
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .form-container {
                padding: var(--spacing-lg);
            }
        }

        @media (max-width: 400px) {
            .login-header h1 {
                font-size: 1.6rem;
            }

            .form-control {
                font-size: 1rem;
            }

            .btn-submit {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-header">
            <h1>Bookish Brio</h1>
            <p>Welcome back</p>
        </div>

        <div class="form-container">
            

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <i class="fas fa-info-circle"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="Enter your username..." required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password..." required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Login
                </button>
            </form>

            <div class="links">
                <p>Join our community of writers.  <a href="{% url 'signup' %}">Request to join here</a></p>
                <div class="divider">⚜ ⚜ ⚜</div>
                <p><a href="{% url 'index' %}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Browse as guest
                </a></p>
            </div>
        </div>
    </div>

    <script>
        // Enhanced form submission with loading state
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', function() {
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner"></i> Entering...';
            submitBtn.disabled = true;
        });

        // Auto-focus on username field
        usernameInput.focus();

        // Enhanced input interactions
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Enter key navigation
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                passwordInput.focus();
            }
        });

        // Form validation feedback
        form.addEventListener('input', function() {
            const isValid = usernameInput.value.trim() && passwordInput.value.trim();
            submitBtn.style.opacity = isValid ? '1' : '0.7';
        });
    </script>
</body>

</html>
