{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4ecd8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px; /* wider, full layout feel */
            margin: 50px auto;
            background: #fff8e7;
            padding: 35px 45px;
            border: 2px solid #3b2f2f;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.25);
        }
        h1 {
            text-align: center;
            font-family: 'Georgia', serif;
            font-size: 30px;
            color: #3b2f2f;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #3b2f2f;
            padding-bottom: 12px;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
            color: #2c1c1c;
        }
        input, textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #3b2f2f;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fdfaf3;
            font-family: 'Times New Roman', serif;
        }
        textarea {
            min-height: 200px;
        }
        button {
            background-color: #3b2f2f;
            color: #fdfaf3;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-family: Georgia, serif;
            letter-spacing: 1px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #2a2320;
        }
        .return-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #3b2f2f;
            font-style: italic;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üñã Add a New Post</h1>

        <form method="post">
            {% csrf_token %}
            
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter your title..." required>

            <label for="content">Content</label>
            <textarea name="content" id="content" placeholder="Write your story..." required></textarea>

            <button type="submit">Publish Post</button>
        </form>

        <a href="{% url 'index' %}" class="return-link">‚Üê Return</a>
    </div>

</body>
</html>
